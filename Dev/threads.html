<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="threads.css">
    <title>Document</title>
</head>
<body>
    <!-- <div class="threads-page"> -->
    <div class="container">
        
        <div class="img-container">
            <img src="./assets/jxB9GUOHTf2.webp" alt="threadsimage">    
        </div>





        <!-- Form Part -->



        <div class="form-container">

            <div class="login-text">
                <span>
                    <b>
                        Log in with your Instagram account
                    </b>
                </span>
            </div>

            <div class="username">
                <div class="username-fill">
                    <input class="userinput" type="text" placeholder="Username, phone or email">
                </div>
            </div>

            <div class="username">
                <div class="password-fill">
                    <input class="userinput" type="password" placeholder="Password">
                </div>
            </div>

            <div class="button">
                <div class="btn">
                    <button class="btn-text">
                        Log in
                    </button>
                </div>
            </div>

            <div class="forgot">
                <span>
                    <a href="#">Forgot password?</a>
                </span>
            </div>

            <div class="or">
                <div class="break">
                    <!-- <hr> -->
                </div>

                <div class="or-text">
                    <span>
                        or
                    </span>
                </div>

                <div class="break">
                    <!-- <hr> -->
                </div>
            </div>
                
            <div class="continue">
                <div class="logo">
                    <img src="./assets/download.png" alt="">
                </div>

                <div class="continue-insta">
                    <span>
                        <b>
                            Continue with Instagram
                        </b>
                    </span>
                </div>

                <div class="side">
                    <img src="./assets/Screenshot 2024-02-07 055346.png" alt="">
                </div>
            </div>

        </div>
        
        <div class="scan">
            <span class="getapp">
                Scan to get the app
            </span>
            <img src="./assets/scan.png" alt="">
        </div>

        <div class="footer">
            <ul>
                <li>&copy; 2024</li>
                <li>Threads Terms</li>
                <li> Privacy Policy</li>
                <li>Cookies Policy</li>
                <li>Report a problem</li>
            </ul>
        </div>


    </div>
    <!-- </div> -->
</body>
</html>
